<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valora Tribute - Working Form</title>
</head>
<body>
    <h1>Form Successfully Integrated ðŸŽ‰</h1>
    <p>This is a placeholder to confirm successful integration logic at 2025-05-24 00:29:30</p>

    <form id="messageForm">
        <label for="username">How shall I address you?</label>
        <input type="text" name="username" id="username"><br>
        <label for="message">Confess your thoughts</label>
        <textarea name="message" id="message"></textarea><br>
        <label for="motivation">What compels your devotion?</label>
        <input type="text" name="motivation" id="motivation"><br>
        <button type="submit" id="submitBtn">Submit Message</button>
    </form>

    <script>
    function sendToTelegramBot(data) {
        const BOT_TOKEN = '7572576224:AAF7HGD_1bqhzHSgOEkK_9Z7YK2VxcVGudY';
        const CHAT_ID = '5661776474';
        const message = `âœ¨ New Tribute Submission\nName: ${data.username}\nMessage: ${data.message}\nMotivation: ${data.motivation}\nTime: ${new Date().toLocaleString()}\nSource: ${data.referrer}`;
        
        return fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: message
            })
        });
    }

    document.getElementById('messageForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const data = {
            username: document.getElementById('username').value,
            message: document.getElementById('message').value,
            motivation: document.getElementById('motivation').value,
            referrer: document.referrer || 'Direct'
        };
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.textContent = "Sending to Telegram...";
        submitBtn.disabled = true;
        sendToTelegramBot(data).then(() => {
            alert("Message sent successfully âœ¨");
            submitBtn.textContent = "Submit Message";
            submitBtn.disabled = false;
            document.getElementById('messageForm').reset();
        });
    });
    </script>
</body>
