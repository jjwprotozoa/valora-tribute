
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valora Vale | Tribute</title>
    <style>
        body {
            font-family: sans-serif;
            background: #1a0124;
            color: #fff;
            padding: 2rem;
        }
        .form-container {
            background: #2d1b69;
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            border: none;
        }
        #submitBtn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #9333ea, #ec4899);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="messageForm">
            <div class="form-group">
                <label for="username">How shall I address you?</label>
                <input type="text" id="username" name="username" placeholder="Your name">
            </div>
            <div class="form-group">
                <label for="message">Confess your thoughts</label>
                <textarea id="message" name="message" placeholder="Your message"></textarea>
            </div>
            <div class="form-group">
                <label for="motivation">What compels your devotion?</label>
                <input type="text" id="motivation" name="motivation" placeholder="Motivation">
            </div>
            <button type="submit" id="submitBtn">Submit Message</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('messageForm');
            const submitButton = document.getElementById('submitBtn');

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const data = {
                    username: form.username.value,
                    message: form.message.value,
                    motivation: form.motivation.value,
                    timestamp: new Date().toISOString(),
                };

                console.log('Form data collected:', data);
                alert('Your message has been submitted!');

                // Reset the form
                form.reset();
            });
        });
    </script>
</body>
</html>
