<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Successfully Integrated ðŸŽ‰</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      padding: 2rem;
      background: linear-gradient(to bottom right, #1a0033, #330033);
      color: white;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    form {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      margin-top: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    button {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #9333ea, #ec4899);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .success {
      margin-top: 2rem;
      background-color: rgba(0, 255, 0, 0.1);
      border: 1px solid green;
      padding: 1rem;
      border-radius: 8px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <h1>Form Successfully Integrated ðŸŽ‰</h1>
  <p>This is a placeholder to confirm successful integration logic at <span id="timestamp"></span></p>

  <form id="messageForm">
    <label for="username">How shall I address you?</label>
    <input type="text" id="username" name="username" required>

    <label for="message">Confess your thoughts</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <label for="motivation">What compels your devotion?</label>
    <input type="text" id="motivation" name="motivation" required>

    <button type="submit">Submit Message</button>
  </form>

  <script>
    document.getElementById('timestamp').textContent = new Date().toISOString().slice(0, 19).replace('T', ' ');

    const form = document.getElementById('messageForm');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const data = {
        username: form.username.value,
        message: form.message.value,
        motivation: form.motivation.value,
        timestamp: new Date().toISOString(),
        referrer: document.referrer || 'Direct'
      };

      const telegramData = {
        chat_id: '5661776474',
        text: `âœ¨ New Tribute Submission\nName: ${data.username}\nMessage: ${data.message}\nMotivation: ${data.motivation}\nTime: ${new Date(data.timestamp).toLocaleString()}\nSource: ${data.referrer}`,
        parse_mode: 'HTML'
      };

      try {
        const response = await fetch('https://api.telegram.org/bot7572576224:AAF7HGD_1bqhzHSgOEkK_9Z7YK2VxcVGudY/sendMessage', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(telegramData)
        });
        const result = await response.json();
        if (result.ok) {
          alert('Message sent successfully âœ¨');
          form.reset();
        } else {
          alert('Telegram API Error: ' + result.description);
        }
      } catch (error) {
        alert('Error sending message: ' + error);
      }
    });
  </script>
</body>
</html>
